<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="manualGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="testGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="#F8FAFC"/>
  
  <!-- Title Section -->
  <rect x="50" y="30" width="700" height="120" rx="8" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">ENTRADA DO SISTEMA</text>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="14" fill="white">• Código-fonte Java (classes com diferentes características)</text>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="14" fill="white">• Especificações/documentação disponível</text>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="14" fill="white">• Contexto de domínio</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="150" x2="400" y2="190" stroke="#64748B" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Manual Approach Box -->
  <rect x="80" y="200" width="280" height="160" rx="8" fill="url(#manualGrad)" filter="url(#shadow)"/>
  <text x="220" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ABORDAGEM MANUAL</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" fill="white">• Desenvolvedor experiente</text>
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="14" fill="white">• Conhecimento de domínio</text>
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="14" fill="white">• Ferramentas tradicionais</text>
  
  <!-- AI Approach Box -->
  <rect x="440" y="200" width="280" height="160" rx="8" fill="url(#aiGrad)" filter="url(#shadow)"/>
  <text x="580" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ABORDAGEM COM IA</text>
  <text x="460" y="260" font-family="Arial, sans-serif" font-size="14" fill="white">• ChatGPT</text>
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="14" fill="white">• GitHub Copilot</text>
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="14" fill="white">• Diffblue</text>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="14" fill="white">• Coverity</text>
  
  <!-- Arrows converging -->
  <line x1="220" y1="360" x2="400" y2="410" stroke="#64748B" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="360" x2="400" y2="410" stroke="#64748B" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Test Suites Box -->
  <rect x="250" y="420" width="300" height="70" rx="8" fill="url(#testGrad)" filter="url(#shadow)"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">SUÍTES DE TESTES</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">GERADAS</text>
  
  <!-- Arrow down to metrics -->
  <line x1="400" y1="490" x2="400" y2="530" stroke="#64748B" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- First Row of Metrics -->
  <rect x="60" y="540" width="200" height="100" rx="6" fill="#8B5CF6" filter="url(#shadow)"/>
  <text x="160" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">COBERTURA</text>
  <text x="160" y="610" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">M1-M4</text>
  
  <rect x="300" y="540" width="200" height="100" rx="6" fill="#8B5CF6" filter="url(#shadow)"/>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MUTAÇÃO</text>
  <text x="400" y="610" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">M6-M10</text>
  
  <rect x="540" y="540" width="200" height="100" rx="6" fill="#8B5CF6" filter="url(#shadow)"/>
  <text x="640" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">DETECÇÃO</text>
  <text x="640" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">FALHAS</text>
  <text x="640" y="620" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">M8-M9</text>
  
  <!-- Arrows down from metrics -->
  <line x1="160" y1="640" x2="160" y2="680" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="640" x2="400" y2="680" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="640" x2="640" y2="680" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Second Row of Metrics -->
  <rect x="60" y="690" width="200" height="100" rx="6" fill="#EC4899" filter="url(#shadow)"/>
  <text x="160" y="720" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">EFICIÊNCIA</text>
  <text x="160" y="760" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">M11-M13</text>
  
  <rect x="300" y="690" width="200" height="100" rx="6" fill="#EC4899" filter="url(#shadow)"/>
  <text x="400" y="720" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MANUTENIB.</text>
  <text x="400" y="760" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">M14-M17</text>
  
  <rect x="540" y="690" width="200" height="100" rx="6" fill="#EC4899" filter="url(#shadow)"/>
  <text x="640" y="720" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">LEGIBILIDADE</text>
  <text x="640" y="760" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">M18-M19</text>
  
  <!-- Arrows converging to analysis -->
  <line x1="160" y1="790" x2="400" y2="850" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="790" x2="400" y2="850" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="790" x2="400" y2="850" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Analysis Box -->
  <rect x="250" y="860" width="300" height="70" rx="8" fill="#0EA5E9" filter="url(#shadow)"/>
  <text x="400" y="885" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ANÁLISE E</text>
  <text x="400" y="910" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">COMPARAÇÃO</text>
  
  <!-- Final arrow -->
  <line x1="400" y1="930" x2="400" y2="970" stroke="#64748B" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Conclusions Box -->
  <rect x="250" y="980" width="300" height="70" rx="8" fill="#14B8A6" filter="url(#shadow)"/>
  <text x="400" y="1005" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">CONCLUSÕES E</text>
  <text x="400" y="1030" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">RECOMENDAÇÕES</text>
</svg>